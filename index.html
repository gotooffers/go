  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .top-bar {
      background-color: #3a1f1f;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar .left {
      font-size: 1.5em;
      font-weight: bold;
    }

    .top-bar .right a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1em;
    }

    .hero {
      background: url('your-background-image.jpg') no-repeat center center/cover;
      height: calc(100vh - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
      position: relative;
    }

    .overlay {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
      max-width: 800px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.3em;
      margin: 10px 0;
    }

    .cta-button {
      margin-top: 20px;
    }

    .cta-button button {
      background-color: #388e3c;
      color: white;
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cta-button button:hover {
      background-color: #2e7d32;
    }

    .signin-link {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .signin-link a {
      color: #ffffff;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="top-bar">

    </div>

    <div class="overlay"></div>

        Already a member? <a href="#">Sign in here.</a>
      </p>
    </div>
  </div>

</body>
